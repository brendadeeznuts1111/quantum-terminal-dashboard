# Feature Flags Configuration
# Controls feature rollouts and experimental features

features:
  newDashboard:
    enabled: true
    rolloutPercentage: 50
    allowedUsers:
      - admin@example.com
      - beta@example.com
    description: "Next-generation dashboard interface"
    version: "2.0.0"

  experimentalAPI:
    enabled: false
    endpoints:
      - /api/v2/experimental
      - /api/v2/beta
    description: "Experimental API endpoints for testing"
    version: "0.1.0"
    requiresAuth: true

  darkMode:
    enabled: true
    default: auto # auto, light, dark
    description: "Dark mode theme support"
    version: "1.0.0"
    userPreference: true

  quantumTerminal:
    enabled: true
    rolloutPercentage: 100
    description: "Quantum terminal interface"
    version: "1.5.0"
    dependencies: ["ptyManager", "webSocketServer"]

  realTimeMonitoring:
    enabled: true
    rolloutPercentage: 25
    allowedUsers:
      - admin@example.com
      - dev-team@example.com
    description: "Real-time system monitoring"
    version: "2.0.0"
    dependencies: ["websocketServer", "metricsEngine"]

  predictiveAnalytics:
    enabled: false
    rolloutPercentage: 0
    description: "AI-powered predictive analytics"
    version: "0.1.0"
    dependencies: ["mlEngine", "dataPipeline"]
    requiresAuth: true

  simdOptimization:
    enabled: true
    rolloutPercentage: 75
    description: "SIMD-optimized performance"
    version: "1.0.0"
    dependencies: ["bunRuntime"]

  advancedLogging:
    enabled: true
    rolloutPercentage: 50
    description: "Advanced logging with structured output"
    version: "1.2.0"
    dependencies: ["logEngine"]

  betaFeatures:
    enabled: false
    rolloutPercentage: 10
    allowedUsers:
      - beta-testers@example.com
      - early-adopters@example.com
    description: "Beta features for early access"
    version: "0.5.0"
    requiresAuth: true
