# Quantum Cash Flow Lattice Configuration
# Fixed version without aliases (Bun limitation)

# Development environment
development:
  # Server configuration
  server:
    host: localhost
    port: 3000
    timeout: 5000
    retries: 3
    
  # Database configuration
  database:
    host: localhost
    port: 5432
    name: quantum_lattice_dev
    pool_size: 10
    
  # Cache configuration
  cache:
    enabled: true
    ttl: 3600
    provider: redis
    
  # Security configuration
  security:
    session_timeout: 86400
    cors_enabled: true
    jwt_secret: dev_jwt_secret
    
  # Performance configuration
  performance:
    simd_enabled: true
    worker_threads: 4
    memory_limit: "512MB"
    
  # Quantum system configuration
  quantum:
    tension_threshold: 0.7
    decay_rate: 0.02
    health_check_interval: 30000
    simulation_mode: true
    debug_visualization: true
    
  # API configuration
  api:
    version: "v1"
    url: http://localhost:4000
    key: dev_key_12345
    timeout: 5000
    retries: 3
    endpoints:
      - /api/v1/metrics
      - /api/v1/health
      - /api/v1/tension
      
  # Logging configuration
  logging:
    level: debug
    format: pretty
    colors: true
    
  # Features
  features:
    quantum_terminal: true
    real_time_monitoring: true
    experimental_api: true

# Staging environment
staging:
  # Server configuration
  server:
    host: staging.quantum-lattice.com
    port: 443
    timeout: 5000
    retries: 3
    
  # Database configuration
  database:
    host: ${STAGING_DB_HOST}
    port: 5432
    name: quantum_lattice_staging
    username: ${STAGING_DB_USER}
    password: ${STAGING_DB_PASS}
    pool_size: 10
    
  # Cache configuration
  cache:
    enabled: true
    ttl: 1800
    provider: redis-cluster
    
  # Security configuration
  security:
    session_timeout: 86400
    cors_enabled: true
    jwt_secret: ${STAGING_JWT_SECRET}
    encryption_key: ${STAGING_ENCRYPTION_KEY}
    
  # Performance configuration
  performance:
    simd_enabled: true
    worker_threads: 4
    memory_limit: "512MB"
    
  # Quantum system configuration
  quantum:
    tension_threshold: 0.7
    decay_rate: 0.02
    health_check_interval: 30000
    simulation_mode: false
    analytics_enabled: true
    
  # API configuration
  api:
    version: "v1"
    url: https://staging-api.quantum-lattice.com
    key: ${STAGING_API_KEY}
    timeout: 5000
    retries: 3
    endpoints:
      - /api/v1/metrics
      - /api/v1/health
      - /api/v1/tension
      - /api/v1/analytics
      
  # Logging configuration
  logging:
    level: info
    format: json
    colors: false
    
  # Features
  features:
    quantum_terminal: true
    real_time_monitoring: true
    experimental_api: false
    predictive_analytics: true

# Production environment
production:
  # Server configuration
  server:
    host: api.quantum-lattice.com
    port: 443
    timeout: 10000
    retries: 3
    
  # Database configuration
  database:
    host: ${PROD_DB_HOST}
    port: 5432
    name: quantum_lattice_prod
    username: ${PROD_DB_USER}
    password: ${PROD_DB_PASS}
    pool_size: 20
    
  # Cache configuration
  cache:
    enabled: true
    ttl: 86400
    provider: redis-cluster
    
  # Security configuration
  security:
    session_timeout: 3600
    cors_enabled: true
    jwt_secret: ${PROD_JWT_SECRET}
    encryption_key: ${PROD_ENCRYPTION_KEY}
    
  # Performance configuration
  performance:
    simd_enabled: true
    worker_threads: 8
    memory_limit: "2GB"
    
  # Quantum system configuration
  quantum:
    tension_threshold: 0.7
    decay_rate: 0.02
    health_check_interval: 30000
    simulation_mode: false
    high_availability: true
    disaster_recovery: true
    
  # API configuration
  api:
    version: "v1"
    url: https://api.quantum-lattice.com
    key: ${PROD_API_KEY}
    timeout: 5000
    retries: 3
    endpoints:
      - /api/v1/metrics
      - /api/v1/health
      - /api/v1/tension
      - /api/v1/analytics
      - /api/v1/predictions
      
  # Logging configuration
  logging:
    level: error
    format: json
    colors: false
    
  # Features
  features:
    quantum_terminal: true
    real_time_monitoring: true
    experimental_api: false
    predictive_analytics: false

