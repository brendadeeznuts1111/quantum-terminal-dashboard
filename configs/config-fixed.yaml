# Quantum Cash Flow Lattice Configuration
# Environment-based configuration with YAML support

# Development environment
development:
  # Server configuration
  server:
    host: "localhost"
    port: 
    timeout: 5000
    retries: 3
    
  # Database configuration
  database:
    host: "localhost"
    port: 5432
    name: "quantum_lattice_dev"
    pool_size: 10
    
  # Cache configuration
  cache:
    enabled: true
    ttl: 300
    provider: "redis"
    
  # Security configuration
  security:
    jwt_secret: "dev_secret_12345"
    session_timeout: 86400
    cors_enabled: true
    
  # Performance configuration
  performance:
    simd_enabled: true
    worker_threads: 4
    memory_limit: "512MB"
    
  # Logging configuration
  logging:
    level: "debug"
    format: "pretty"
    
  # Feature flags
  features:
    newDashboard:
      enabled: true
      rolloutPercentage: 50
      allowedUsers:
        - admin@example.com
        - beta@example.com
    experimentalAPI:
      enabled: false
      endpoints:
        - /api/v2/experimental
        - /api/v2/beta
    darkMode:
      enabled: true
      default: "auto"
    quantumTerminal:
      enabled: true
      rolloutPercentage: 100
    realTimeMonitoring:
      enabled: true
      rolloutPercentage: 100

